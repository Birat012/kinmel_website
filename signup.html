  <h2 class="text-center mb-4">Sign Up</h2>
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your Name" required>
      </div>
    <div class="mb-3">
      <label for="signinEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="signinEmail" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="signinPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="signinPassword" placeholder="Enter your password" required>
    </div>
    <div class="mb-3">
      <label for="signinPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="signinPassword" placeholder="confirm password" required>
    </div>
    <a href="newindex.html" class="btn btn-primary w-100">Sign Up</a>
    </div>
  </form>
